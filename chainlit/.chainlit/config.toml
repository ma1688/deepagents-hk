[project]
# 启用 telemetry（可选）
enable_telemetry = false

# 会话超时时间（秒）
session_timeout = 3600

# 用户会话过期时间（15天）
user_session_timeout = 1296000

# 允许的源（CORS）
allow_origins = ["*"]

# 缓存 third party 请求
cache = false

[features]
# 启用多模态支持
multi_modal = true

# 安全代码执行
unsafe_allow_html = false

# 数学公式渲染
latex = false

# 用户消息自动滚动
user_message_autoscroll = true

# 允许编辑消息
edit_message = true

# 允许分享对话（需要 on_shared_thread_view 回调）
allow_thread_sharing = true

# 文件上传设置
[features.spontaneous_file_upload]
enabled = true
# 明确指定支持的文件类型
accept = ["application/pdf", "text/plain", "text/markdown", "text/csv", "application/json", "image/*"]
max_files = 20
max_size_mb = 500

[UI]
# 应用名称
name = "港股智能分析系统"

# 默认主题
default_theme = "dark"

# Chain of Thought 显示模式
cot = "full"

# 自定义 JavaScript（添加注册链接到登录页面）
custom_js = "/public/custom.js"

# 自定义 CSS（隐藏登录页面 Chainlit logo）
custom_css = "/public/stylesheet.css"

[meta]
generated_by = "HKEX Agent"
